<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Medicine Reminder</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h2>My Medicines</h2>
    <form id="medicineForm">
      <label>Medicine Name:</label>
      <input type="text" id="medicineName" required />
      <label>Frequency (times per day):</label>
      <input type="number" id="frequency" required />
      <label>Start Time:</label>
      <input type="time" id="startTime" required />
      <label>Interval (hours):</label>
      <input type="number" id="interval" required />
      <button type="submit">Add Medicine</button>
    </form>

    <h3>Medicine Schedule</h3>
    <table id="medicineTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Next Dose</th>
          <th>Countdown</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate -->
      </tbody>
    </table>
  </body>
  <script src="js/app.js"></script>
</html>
